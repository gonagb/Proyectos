<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="js/jquery-ui.min.css">
    <link rel="stylesheet" href="js/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="js/jquery-ui.theme.min.css">

    <style>
        ul{
            list-style-type: none;
            padding: 0px;
            margin: 0px;
        }
        li{
            width: 150px;
            padding: 10px;
            border: 1px solid rgb(15, 231, 8);
        }
        
        
    </style>

    <script>
        $(document).ready(function(){
          $(".ordenable").sortable()
            $(".ordenable li").hover(function(){
                $(this).find("span").addClass("ui-icon ui-icon-arrowthick-2-n-s")
            },function(){
                $(this).find("span").removeClass("ui-icon ui-icon-arrowthick-2-n-s")
            })
        })
    </script>

</head>
<body>
    <ul class="ordenable">
        <li>Primer elemento<span></span></li>
        <li>Segundo elemento<span></span></li>
        <li>Tercero elemento<span></span></li>
        <li>Cuarto elemento<span></span></li>
        <li>Quint elemento<span></span></li>
        <li>Sexto elemento<span></span></li>
        
    </ul>
    
</body>
</html>
